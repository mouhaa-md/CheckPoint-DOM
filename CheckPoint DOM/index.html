<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Beautiful Shopping Cart</title>
</head>
<body>
    <div class="cart">
        <div class="item">
            <span class="item-name">Elegant Dress</span>
            <span class="item-price">$129</span>
            <input type="number" class="quantity" value="1">
            <span class="total-price">$129</span>
            <button class="delete">Remove</button>
            <button class="like">❤️</button>
        </div>
        <!-- Add more items here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
